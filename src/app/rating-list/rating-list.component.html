

<div class="container" [@fade]>
  <div class="rating" *ngFor="let rating of ratings | async" [@fade]>

    <div class="header">
      <p>{{rating.nickName}}</p>

      <p [ngClass]="{'isDeveloper' : true, 'developer' : rating.isDeveloper}">Fejlesztő</p>
      <div class="ratingIndicators">
        <div class="indicator">
          <span>Összhatás:</span>
          <app-rating-indicator [points]="rating.overall"></app-rating-indicator>
          <span class="ratingPoint">
            10/{{rating.overall}}
          </span>
        </div>
        <div class="indicator">
          <span>Kezelhetőség:</span>
          <app-rating-indicator [points]="rating.usability"></app-rating-indicator>
          <span class="ratingPoint">
            10/{{rating.usability}}
          </span>
        </div>
        <div class="indicator">
          <span>Design:</span>
          <app-rating-indicator  [points]="rating.design"></app-rating-indicator>
          <span class="ratingPoint">
            10/{{rating.design}}
          </span>
        </div>
        <div class="indicator" *ngIf="rating.code">
          <span>Kód:</span>
          <app-rating-indicator [points]="rating.code"></app-rating-indicator>
          <span class="ratingPoint">
            10/{{rating.code}}
          </span>
        </div>
      </div>
    </div>
    <div class="comment" *ngIf="!!rating.comment">
      <p>
        {{rating.comment}}
      </p>
    </div>
  </div>
</div>
