<ng-container *ngIf="pdfData">
  <div class="pdf">
    <div class="buttons">
      <app-button type="warn" label="Bezár" (click)="closePdf()"></app-button>
      <app-button type="success" label="Letöltés" (click)="downloadPdf()"></app-button>
    </div>
    <pdf-viewer
    [src]="pdfData.url"
    [render-text]="true"
    [original-size]="false"
    >
  </pdf-viewer>
</div>


</ng-container>
