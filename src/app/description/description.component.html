
<div class="container">

    <div class="relatedItems" *ngIf="!!techFamily.length">
      <div class="itemCard" *ngFor="let item of techFamily; let i = index" (click)="clickCard(item, i)"   [@setNewSelected]="{value : item.isSelected, params : {verticalModifier : verticalPositionModifier}}">
        <img [attr.src]="item.imageUrl" alt="">
      </div>
    </div>
    <div class="description">
      <div class="selectedItem" >
        <div class="itemCard selectedItemCard" *ngIf="!!selected" [@removeSelected]="{value : selected.isSelected, params : {verticalModifier : verticalPositionModifier}}">
          <img [attr.src]="selected.imageUrl" alt="">
        </div>

        <p class="selectedTitle">{{selected?.name}}</p>

        <div class="selectedItemProperties">
          <div class="level">
            <span>Level: </span>
            <app-rating-indicator [length]="3" [points]="selected.itemLevel"></app-rating-indicator>
          </div>
          <app-percentage-indicator [percentage]="selected.percentage"></app-percentage-indicator>
        </div>
      </div>
      <div class="textDescription" [@fade]>
        {{selected.description}}
      </div>
      <button [routerLink]="'/techMap'" class="buttonBack">Vissza</button>
    </div>
  </div>
