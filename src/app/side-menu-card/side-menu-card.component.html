<div class="card" [ngClass]="{'card' : true, 'cardHelper' : cardAnimationHelper }" (mouseenter)="animationStatus = true" (click)="card.action()">
  <div class="cardInner">
    <span class="svg">
      <ng-container *ngIf="card.svgString === 'skillMap';then skillMap else aboutMe">
        <ng-template [ngTemplateOutlet]="aboutMe"></ng-template>
      </ng-container>
      <ng-template [ngTemplateOutlet]=""></ng-template>
    </span>
    <span class="title">
      {{card.title}}
    </span>
  </div>
</div>
